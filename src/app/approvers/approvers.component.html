<mat-card class="card">
    <mat-card-header>

        <mat-card-title>

            <span class="division"> {{division}} </span>
            <span class="facilityName"> {{facilityName}} </span>


        </mat-card-title>
        <mat-card-subtitle>

            <span class="instruction">
                <mat-icon color="warn">info</mat-icon>
                <em>
                    Select an approver to update or click New Approver to add new one!
                </em>
            </span>

        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <button class="instruction" (click)="openAddApprover($event)" mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
            New Approver
        </button>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef class="w-level">
                    <mat-icon>escalator</mat-icon>
                    Level
                </th>
                <td mat-cell *matCellDef="let approver"> {{approver.level}} </td>
            </ng-container>


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="w-name">
                    <mat-icon>local_police</mat-icon>
                    Name
                </th>
                <td mat-cell *matCellDef="let approver"> {{approver.name}} </td>
            </ng-container>


            <ng-container matColumnDef="minimumCost">
                <th mat-header-cell *matHeaderCellDef class="w-mc">
                    <mat-icon>monetization_on</mat-icon>
                    Cost
                </th>
                <td mat-cell *matCellDef="let approver">


                    {{approver.minimumCost|currency}}

                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="w-action">
                    <mat-icon>pending_actions</mat-icon>

                    Actions
                </th>
                <td mat-cell *matCellDef="let approver">

                    <div class="action">
                        <button (click)="openEditApprover($event,approver)" mat-raised-button color="primary">
                            <mat-icon>edit</mat-icon>
                            Edit
                        </button>

                        <button (click)="confirmDelete($event,approver)" color="error" mat-button>
                            <mat-icon>delete</mat-icon>
                            Delete
                        </button></div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-spinner class="spinner" *ngIf="isLoading" style="text-align: center;"></mat-spinner>
    </mat-card-content>

</mat-card>
