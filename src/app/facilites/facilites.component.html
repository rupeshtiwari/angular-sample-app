<mat-card class="card">
    <mat-card-header>
        <mat-card-title>

            <span class="activeFacility"> ACTIVE FACILITIES</span>
        </mat-card-title>
        <mat-card-subtitle>

            <span class="instruction">
                <mat-icon color="warn">info</mat-icon>
                <em>Select desired Facility to View it's approvers</em>
            </span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

            <ng-container matColumnDef="division">
                <th mat-header-cell *matHeaderCellDef class="w-division">
                    <mat-icon color="primary">storefront</mat-icon>
                    Division
                </th>
                <td mat-cell *matCellDef="let facility"> {{facility.division}} </td>
            </ng-container>


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="w-name">
                    <mat-icon color="primary">apartment</mat-icon>
                    Name
                </th>
                <td mat-cell *matCellDef="let facility"> {{facility.name}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="w-action">
                    <mat-icon color="primary">pending_actions</mat-icon>

                    Actions
                </th>
                <td mat-cell *matCellDef="let facility">
                    <button (click)="viewApprovers(facility)" mat-raised-button color="primary">
                        <mat-icon>visibility</mat-icon>
                        View Approvers
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-spinner class="spinner" *ngIf="isLoading" style="text-align: center;"></mat-spinner>
    </mat-card-content>

</mat-card>
